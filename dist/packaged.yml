AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API Gateway connected to a Lambda function
Resources:
  RouterLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://onboarder-test-upload-bucket/ca2cfd09cf2592aad1c8a939b8f296c2
      Handler: app.lambda_handler
      Runtime: python3.12
      Timeout: 30
      Events:
        EventAPI:
          Type: Api
          Properties:
            RestApiId:
              Ref: FEApi
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: RouterLambda
  FEApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      DefinitionBody:
        openapi: 3.0.0
        info:
          title: Frontend API
          version: 1.0.0
        paths:
          /hello:
            get:
              x-amazon-apigateway-integration:
                httpMethod: POST
                payloadFormatVersion: 2.0
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RouterLambda.Arn}/invocations
    Metadata:
      SamResourceId: FEApi
Outputs:
  ApiUrl:
    Description: API endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${FEApi}.execute-api.${AWS::Region}.amazonaws.com/prod
